<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        select {
            padding: 8px 16px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-left: 10px;
            margin-right: 20px;
            cursor: pointer;
            background: #ffffff;
            color: #000;
            width: auto;
            display: inline-block;
        }

        .dropdown-container {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }

        .dropdown-label {
            display: inline-block;
            margin-right: 20px;
        }

        .pricing-table {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            max-width: 100%;
            margin: 20px auto;
            flex-wrap: wrap;
        }

        .pricing-col {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease-in-out;
            background-color: #000;
            color: #ffffff;
            position: relative;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 10px;
            margin: 10px;
            flex: 0 1 100%;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
            width: 90%;
            height: 50px;
            text-align: center;
            margin: 10px auto;
            display: block;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: green;
        }

        a {
            text-decoration: none;
        }

        @media screen and (max-width: 600px) {
            body {
                padding: 10px;
            }

            .pricing-col {
                flex-basis: 100%;
                margin: 5px;
            }

            h2 {
                font-size: 16px;
            }

            .btn {
                width: 100%;
            }
        }

        @media screen and (min-width: 601px) and (max-width: 900px) {
            .pricing-col {
                flex-basis: 50%;
            }
        }

        @media screen and (min-width: 901px) and (max-width: 1024px) {
            .pricing-col {
                flex: 1;
            }
        }

        @media screen and (min-width: 1025px) {
            .pricing-col {
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <div class="dropdown-container">
        <div class="dropdown-block">
            <div class="dropdown-label">Already have a Bluetooth Module?</div>
            <select id="moduleSelect">
                <option value="no" selected>No</option>
                <option value="yes">Yes</option>
            </select>
        </div>

        <div class="dropdown-block">
            <div class="dropdown-label">Are you an Authorized GE Appliances Servicer?</div>
            <select id="companySelect">
                <option value="no" selected>Non-Authorized</option>
                <option value="yes">Authorized</option>
            </select>
        </div>

        <div class="dropdown-block">
            <div class="dropdown-label">Plan Duration:</div>
            <select id="planSelect">
                <option value="monthly">Monthly</option>
                <option value="yearly" selected>Yearly</option>
            </select>
        </div>
    </div>

    <!-- Pricing Table -->
    <div class="pricing-table" id="pricingTable"></div>

<script>
  let moduleSelect = document.getElementById("moduleSelect");
  let companySelect = document.getElementById("companySelect");
  let planSelect = document.getElementById("planSelect");
  let validCode = false;

  function redirectToStripeLink() {
    const isModuleIncluded = moduleSelect.value === "no";
    const isAuthorized = companySelect.value === "yes";
    const isYearly = planSelect.value === "yearly";
    let stripeLink;

    if (isModuleIncluded && !isAuthorized && isYearly) {
      stripeLink = "https://buy.stripe.com/4gw8A98Zx7ZN9K800a";
    } else if (!isModuleIncluded && !isAuthorized && isYearly) {
      stripeLink = "https://buy.stripe.com/fZebMlb7Ffsf9K89AV";
    } else if (isModuleIncluded && isAuthorized && isYearly) {
      stripeLink = "https://buy.stripe.com/dR62bLb7F3Jx4pObIU";
    } else if (!isModuleIncluded && isAuthorized && isYearly) {
      stripeLink = "https://buy.stripe.com/eVaaIhb7FeobbSgfZl";
    } else if (isModuleIncluded && !isAuthorized && !isYearly) {
      stripeLink = "https://buy.stripe.com/6oE6s1fnVa7V7C04gt";
    } else if (!isModuleIncluded && !isAuthorized && !isYearly) {
      stripeLink = "https://buy.stripe.com/00g8A98Zxdk71dC4gC";
    } else if (isModuleIncluded && isAuthorized && !isYearly) {
      // The link will be dynamically generated after validating the authorized code
    } else if (!isModuleIncluded && isAuthorized && !isYearly) {
      // The link will be dynamically generated after validating the authorized code
    }

    if (stripeLink) {
      window.location.href = stripeLink;
    }
  }

  async function serviceAPI() {
    let code = document.getElementById("code").value;
    // Simulate API call for code validation
    // For demonstration, assuming code is valid if not empty and redirects based on module inclusion and plan duration
    if (code.trim() !== "") {
      validCode = true;
      redirectToStripeLink(); // Adjust this to redirect after successful code validation
    } else {
      validCode = false;
      alert("Invalid Service Number"); // Simplified error handling for demonstration
    }
  }

  function generateTable() {
    // Existing generateTable logic
    document.getElementById("sButton").addEventListener("click", function(event) {
      event.preventDefault();
      if (companySelect.value === "yes" && !validCode) {
        // Trigger code validation for authorized servicers
        serviceAPI(); // This could be replaced or adjusted as needed
      } else {
        redirectToStripeLink();
      }
    });
  }

  moduleSelect.addEventListener("change", generateTable);
  companySelect.addEventListener("change", generateTable);
  planSelect.addEventListener("change", generateTable);
  
  window.onload = generateTable;
</script>
</body>
</html>
